<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/pantalla.js" type="text/javascript"></script>
    <script src="js/variables.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="pagsup">
        <div class="volver">
            <a href="index.html">
                <img src="img/inicio.png" alt="volver" class="imgv">
            </a>
        </div>
        <h1>CALCULADORA</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor-calculadora">
            <div class="pantalla">
                <div id="vsuperior"></div>
                <div id="vinferior"></div>
            </div>
            <button class="botondbh" onclick="pantalla.limpiarPantalla()">C</button>
            <button onclick="pantalla.borrarValores()">&larr;</button>
            <button class="numero" value="/">/</button>
            <button class="numero" value="7">7</button>
            <button class="numero" value="8">8</button>
            <button class="numero" value="9">9</button>
            <button class="numero" value="*">&ast;</button>
            <button class="numero" value="4">4</button>
            <button class="numero" value="5">5</button>
            <button class="numero" value="6">6</button>
            <button class="numero" value="-">-</button>
            <button class="numero" value="1">1</button>
            <button class="numero" value="2">2</button>
            <button class="numero" value="3">3</button>
            <button class="numero" value="+">&plus;</button>
            <button class="numero" value="0">0</button>
            <button class="numero" value=".">.</button>
            <button class="botondbh"onclick="pantalla.Calcular()">&equals;</button>
        </div>
    </div>
</body>
</html>
