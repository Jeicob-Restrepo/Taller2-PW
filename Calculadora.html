<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/pantalla.js" type="text/javascript"></script>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/variables.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="pagsup">
        <div class="volver">
            <a href="index.html">
                <img src="img/inicio.png" alt="volver" class="imgv">
            </a>
        </div>
        <h1>CALCULADORA</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor-calculadora">
            <div class="pantalla">
                <div id="vsuperior"></div>
                <div id="vinferior"></div>
            </div>
            <button class="botondbh" onclick="pantalla.limpiarPantalla()">C</button>
            <button onclick="pantalla.borrarValores()">&larr;</button>
            <button class="operador" value="division">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicacion">&ast;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="resta">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="suma">&plus;</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="botondbh operador" value="igual">&equals;</button>
        </div>
    </div>
</body>
</html>
