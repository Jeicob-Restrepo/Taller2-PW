<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div class="pagsup">
        <div class="volver">
            <a href="index.html">
                <img src="img/inicio.png" alt="volver" class="imgv">
            </a>
        </div>
        <h1>CALCULADORA</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor-calculadora">
            <div class="pantalla">
                <div id="vsuperior">2323</div>
                <div id="vinferior">32</div>
            </div>
            <button class="botondbh">C</button>
            <button class="operador">&larr;</button>
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">&ast;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">&plus;</button>
            <button class="numero">0</button>
            <button class="numero">&sdot;</button>
            <button class="botondbh">&equals;</button>
        </div>
    </div>
</body>
</html>
